<!doctype html> <!-- 1) HTML5 -->
<html lang="es"> <!-- 2) Idioma -->
<head> <!-- 3) Cabecera -->
  <meta charset="utf-8" /> <!-- 4) UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- 5) Viewport; sin zoom para evitar doble‑tap zoom -->

  <title>Tarjeta Interactiva</title> <!-- 6) Título -->

  <link rel="manifest" href="manifest.webmanifest" /> <!-- 7) PWA manifest -->
  <meta name="theme-color" content="#ffffff" />       <!-- 8) Color de barra -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 9) iOS modo app -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> <!-- 10) iOS barra -->
  <meta name="apple-mobile-web-app-title" content="Tarjeta" /> <!-- 11) Título iOS -->

  <link rel="stylesheet" href="style.css?v=8" /> <!-- 12) CSS con rompedor de caché -->
</head>
<body> <!-- 13) Cuerpo -->
  <main class="viewport"> <!-- 14) Contenedor centrado -->
    <div class="card" id="card" aria-label="Tarjeta de presentación interactiva">
      <!-- 15) Frente -->
      <img class="face front" src="frontfinanzas.png" alt="Front Ruben" draggable="false">
      <!-- 16) Reverso -->
      <img class="face back"  src="backfinanzas.png"  alt="Back Ruben"  draggable="false">

      <!-- 17) ZONA DE GIRO: solo la parte superior acepta el click/tap para girar -->
      <div id="flip-zone" class="flip-zone" aria-hidden="true"></div>

      <!-- 18) HOTSPOTS: áreas clicables del frente (WhatsApp, Instagram y Web) -->
      <div class="hotspots" aria-hidden="true">
        <!-- 19) WhatsApp -->
        <a class="hotspot hs-whatsapp"
           href="https://wa.me/+573103847780"
           target="_blank" rel="noopener"
           aria-label="Abrir WhatsApp"></a>

        <!-- 20) Instagram -->
        <a class="hotspot hs-instagram"
           href="https://instagram.com/fertilitycare.col"
           target="_blank" rel="noopener"
           aria-label="Abrir Instagram"></a>

        <!-- 21) Sitio web (icono + texto) -->
        <a class="hotspot hs-web"
           href="https://fertilitycare.com.co/"
           target="_blank" rel="noopener"
           aria-label="Abrir sitio web"></a>
      </div>
    </div> <!-- 22) Fin de .card -->
  </main> <!-- 23) Fin de .viewport -->

  <script src="app.js?v=8"></script> <!-- 24) Lógica -->

  <!-- 25) Registro del Service Worker (modo offline) -->
  <script>
    if ('serviceWorker' in navigator) {                     // 26) Soporte SW
      window.addEventListener('load', () => {               // 27) Tras cargar
        navigator.serviceWorker.register('./sw.js')         // 28) Registrar SW
          .catch(err => console.error('SW registro falló:', err)); // 29) Log error
      });
    }
  </script>
</body> <!-- 30) Fin del body -->
</html> <!-- 31) Fin del HTML -->
